<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Place</title>
</head>
<body>
    <form th:action="@{/geoDiary/places}" th:object="${place}" method="post">
        <labe>Name:</labe>
        <input type="text" th:field="*{name}" required /><br><br>

        <label>Address:</label>
        <input type="text" th:field="*{address}" required /><br/><br/>

        <label>Latitude:</label>
        <input type="number" step="0.000001" th:field="*{latitude}" required /><br/><br/>

        <label>Longitude:</label>
        <input type="number" step="0.000001" th:field="*{longitude}" required /><br/><br/>

        <label>Date Visited:</label>
        <input type="date" th:field="*{date_visited}" required /><br/><br/>

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea><br/><br/>

        <button type="submit">Create Place</button>
    </form>
</body>
</html>
